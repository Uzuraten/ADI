<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      width: 80vmin; /* Viewportの小さい方に合わせる */
      height: 80vmin;
      overflow: hidden;
      position: relative;
    }

    #image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="ADI.png" alt="ADI">
</div>

<script>
  window.addEventListener('deviceorientation', handleOrientation);

  function handleOrientation(event) {
    const pitch = event.beta || 0;
    const roll = event.gamma || 0;

    moveImage(pitch, roll);
  }

  function moveImage(pitch, roll) {
    const container = document.getElementById('container');
    const image = document.getElementById('image');

    const translateY = pitch * 5;
    const translateX = -roll * 0; // 逆向きに動かす
    const rotateZ = roll * 1;

    // CSSで変換を適用
    image.style.transform = `translate(${translateX}px, ${translateY}px) rotateZ(${rotateZ}deg)`;
  }
</script>

</body>
</html>
