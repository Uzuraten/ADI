<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: black; /* 背景色を黒に設定 */
      color: white; /* 文字を白に設定 */
      font-family: Arial, sans-serif; /* フォントを指定 */
    }

    #container {
      width: 80vmin;
      height: 80vmin;
      overflow: hidden;
      position: relative;
      border-radius: 15px; /* 角を丸めて窓らしさを増す */
    }

    #image {
      width: 180%; /* 16:9で180%に拡大表示 */
      height: auto; /* アスペクト比を維持しつつ高さを自動調整 */
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transition: transform 0.1s ease-in-out;
    }
    #image2 {
      width: 180%;
      height: 180%;
    }

    #orientationValues {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="ADI.png" alt="Your Image">
  <img id="image2" src="ADI_2.1.png" alt="Your Image">
</div>

<div id="orientationValues">Pitch: 0, Roll: 0</div>

<script>
  window.addEventListener('deviceorientation', handleOrientation);

  function handleOrientation(event) {
    const pitch = event.beta || 0;
    const roll = event.gamma || 0;

    moveImage(pitch, roll);
    
    // 表示されるピッチとロールの値を更新
    document.getElementById('orientationValues').textContent = `Pitch: ${pitch.toFixed(2)}, Roll: ${roll.toFixed(2)}`;
  }

  function moveImage(pitch, roll) {
    const image = document.getElementById('image');

    const translateY = pitch * 10;
    const rotateZ = roll * -1;

    // CSSで変換を適用
    image.style.transform = `translate(-50%, -50%) translateY(${translateY}px) rotateZ(${rotateZ}deg)`;
  }
</script>

</body>
</html>
