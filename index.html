<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: black; /* 背景色を黒に設定 */
    }

    #container {
      width: 80vmin;
      height: 80vmin;
      overflow: hidden;
      position: relative;
      border-radius: 15px; /* 角を丸めて窓らしさを増す */
    }

    #image {
      width: 180%; /* 16:9で120%に拡大表示 */
      height: auto; /* アスペクト比を維持しつつ高さを自動調整 */
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transition: transform 0.2s ease-in-out;
    }

    #adjustButton {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border: none;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="ADI.png" alt="Your Image">
  <button id="adjustButton" onclick="resetPitch()">Reset Pitch</button>
</div>

<script>
  let initialPitch = 0; // 初期のピッチ値を保存する変数

  window.addEventListener('deviceorientation', handleOrientation);

  function handleOrientation(event) {
    const pitch = event.beta || 0;
    const roll = event.gamma || 0;

    moveImage(pitch - initialPitch, roll);
  }

  function moveImage(pitch, roll) {
    const image = document.getElementById('image');

    const translateY = pitch * 10;
    const rotateZ = roll * -1;
    const centerX = image.clientWidth / 2; // 画像の左右中央位置

    // CSSで変換を適用
    image.style.transform = `translate(-50%, -50%) translateY(${translateY}px) rotateZ(${rotateZ}deg) rotate(${rotateZ}deg)`;
  }

  function resetPitch() {
    const image = document.getElementById('image');
    image.style.transform = `translate(-50%, -50%) rotate(0deg)`;
    initialPitch = (window.orientation === 0) ? 0 : 90;
  }
</script>

</body>
</html>
