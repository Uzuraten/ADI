<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: black; /* 背景色を黒に設定 */
      color: white; /* 文字を白に設定 */
      font-family: Arial, sans-serif; /* フォントを指定 */
    }

    #container {
      width: 80vmin;
      height: 80vmin;
      overflow: hidden;
      position: relative;
      border-radius: 25px;
      z-index: 5;
    }

    #container2 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0%;
      left: 0%;
      clip-path: circle(45%);
      z-index: 4;
    }

    #container3 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0%;
      left: 0%;
      clip-path: polygon(0 23%, 100% 23%, 100% 100%, 0 100%);
      z-index: 3;
    }

    #container4 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0%;
      left: 0%;
      z-index: 2;
    }
    
    #container5 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0%;
      left: 0%;
      z-index: 1;
    }
    
    #image {
      width: 300%; /* 16:9で180%に拡大表示 */
      height: auto; /* アスペクト比を維持しつつ高さを自動調整 */
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transition: transform 0.1s ease-in-out;
    }

    #image2,
    #image3 {
      width: 60%; /* 16:9で180%に拡大表示 */
      height: auto; /* アスペクト比を維持しつつ高さを自動調整 */
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transition: transform 0.1s ease-in-out;
    }

    #image4 {
      width: 100%;
      height: 100%;
    }

    #image5 {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transition: transform 0.1s ease-in-out;
    }

    #image6 {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: absolute;
      top: 117.5%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transform-origin: 50% 50%; /* 回転中心を指定 */
      clip-path: circle(45%);
      transition: transform 0.1s ease-in-out;
    }
    
    #orientationValues {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    
  </style>
</head>
<body>
<div id="container">
  <img id="image" src="ADI_1.1.png" alt="Your Image">
  <div id="container2">
    <img id="image2" src="ADI_1.20.png" alt="Your Image">
  </div>
  <div id="container3">
    <img id="image3" src="ADI_1.21.png" alt="Your Image">
  </div>
  <div id="container4">
    <img id="image4" src="ADI_2.1.png" alt="Your Image">
  </div>
  <div id="container5">
    <img id="image5" src="ADI_3.1.png" alt="Your Image">
  </div>
</div>

<div id="orientationValues">Alpha: 0, Pitch: 0, Roll: 0</div>
<img id="image6" src="ADI_4.png" alt="Your Image">
  
<script>
  window.addEventListener('deviceorientation', handleOrientation);

  const audioFilePath = 'bank_angle.mp3';
  const audio = new Audio(audioFilePath);
  let isAudioPlaying = false;

  function handleOrientation(event) {
    const alpha = event.alpha || 0;
    const pitch = event.beta || 0;
    const roll = event.gamma || 0;

    moveImage(pitch, roll);
    checkBankAngle(roll);

    document.getElementById('orientationValues').textContent = `Alpha: ${alpha.toFixed(2)}, Pitch: ${pitch.toFixed(2)}, Roll: ${roll.toFixed(2)}`;
    rotateImage6(alpha);
  }

  function moveImage(pitch, roll) {
    const image = document.getElementById('image');
    const image2 = document.getElementById('image2');
    const image3 = document.getElementById('image3');
    const image5 = document.getElementById('image5');

    const translateY = pitch * 13;
    const rotateZ = roll * -1;

    image.style.transform = `translate(-50%, -50%) translateY(${translateY}px) rotateZ(${rotateZ}deg)`;
    image2.style.transform = `translate(-50%, -50%) translateY(${translateY}px) rotateZ(${rotateZ}deg)`;
    image3.style.transform = `translate(-50%, -50%) translateY(${translateY}px) rotateZ(${rotateZ}deg)`;
    image5.style.transform = `translate(-50%, -50%) translateY(0px) rotateZ(${rotateZ}deg)`;

    const transformOriginY = 50 - (pitch / 1.8);
    [image, image2, image3].forEach(element => {
    element.style.transformOrigin = `50% ${transformOriginY}%`;
    });
  }

  function rotateImage6(alpha) {
    const image6 = document.getElementById('image6');
    image6.style.transform = `translate(-50%, -50%) rotateZ(${alpha}deg)`;

    // [image6].forEach(element => {
    // element.style.transformOrigin = `50% 117.5%`;
    // });
  }

  function checkBankAngle(roll) {
    // ±45度を超えた場合に音声を再生
    if (Math.abs(roll) > 40) {
      if (!isAudioPlaying) {
        // 音声が再生中でない場合、音声を再生
        audio.loop = true; // ループを有効にする
        audio.play();
        isAudioPlaying = true;
      }
    } else {
      if (isAudioPlaying) {
        // ±45度以内の場合、音声を停止
        audio.loop = false; // ループを無効にする
        audio.pause();
        audio.currentTime = 0;
        isAudioPlaying = false;
      }
    }
  }
</script>
</body>
</html>
