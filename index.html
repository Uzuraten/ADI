<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: black; /* 背景色を黒に設定 */
    }

    #container {
      width: 70vmin;
      height: 70vmin;
      overflow: hidden;
      position: relative;
      border-radius: 15px; /* 角を丸めて窓らしさを増す */
    }

    #image {
      width: 150%; /* 16:9で120%に拡大表示 */
      height: auto; /* アスペクト比を維持しつつ高さを自動調整 */
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 画像を中央揃え */
      transition: transform 0.1s ease-in-out;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="ADI.png" alt="Your Image">
</div>

<script>
  window.addEventListener('deviceorientation', handleOrientation);

  function handleOrientation(event) {
    const pitch = event.beta || 0;
    const roll = event.gamma || 0;

    moveImage(pitch, roll);
  }

  function moveImage(pitch, roll) {
    const image = document.getElementById('image');

    const translateY = pitch * 5;
    const rotateZ = roll * -1;

    // CSSで変換を適用
    image.style.transform = `translate(-50%, -50%) translateY(${translateY}px) rotateZ(${rotateZ}deg)`;
  }
</script>

</body>
</html>
